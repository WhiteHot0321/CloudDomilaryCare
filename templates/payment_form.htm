<!DOCTYPE html>
<html>
<head>



</head>

<body>

<form id="payment-form" action="/payment" method="get">
  <h2>Payment Information</h2>

  <label for="payment-type">Payment Type:</label>
  <select id="payment-type" name="payment-type">
    <option value="credit-card">Credit Card</option>
    <option value="bank-exchange">Bank Exchange</option>
  </select>

  <div id="credit-card-info">
    <h3>Credit Card Details</h3>
    <label for="card-number">Credit Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter your credit card number" required>

    <label for="expiry-date">Expiry Date:</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
  </div>

  <div id="bank-exchange-info">
    <h3>Bank Exchange Details</h3>
    <label for="bank-code">Bank Code:</label>
    <input type="text" id="bank-code" name="bank-code" placeholder="Enter the bank code" required>

    <label for="bank-account">Bank Account Number:</label>
    <input type="text" id="bank-account" name="bank-account" placeholder="Enter your bank account number" required>

    <label for="bank-amount">Bank amount:</label>
    <input type="text" id="bank-amount" name="bank-amount" placeholder="Enter the the amount of money " required>


  </div>
  <br>
  <input type="submit" value="Submit Payment">
</form>


<script>

  // Get the payment type select element
  var paymentTypeSelect = document.getElementById("payment-type");

  // Get the credit card info and bank exchange info divisions
  var creditCardInfoDiv = document.getElementById("credit-card-info");
  var bankExchangeInfoDiv = document.getElementById("bank-exchange-info");

  // Show the credit card info division by default
  creditCardInfoDiv.style.display = "block";
  bankExchangeInfoDiv.style.display = "none";

  // Get the credit card info input elements
  var cardNumberInput = document.getElementById("card-number");
  var expiryDateInput = document.getElementById("expiry-date");
  var cvvInput = document.getElementById("cvv");

  // Get the bank exchange info input elements
  var bankNameInput = document.getElementById("bank-amount");
  var bankAccountInput = document.getElementById("bank-account");
  var bankCodeInput = document.getElementById("bank-code");

  // Add event listener to the payment type select element
  paymentTypeSelect.addEventListener("change", function() {
  

    // Get the selected payment type
    var selectedPaymentType = paymentTypeSelect.value;

    // Show or hide divisions based on the selected payment type
    if (selectedPaymentType === "credit-card") {
      creditCardInfoDiv.style.display = "block";
      bankExchangeInfoDiv.style.display = "none";

      // Add the required attribute to credit card inputs
      cardNumberInput.required = true;
      expiryDateInput.required = true;
      cvvInput.required = true;

      // Remove the required attribute from bank exchange inputs
      bankNameInput.required = false;
      bankAccountInput.required = false;
      bankCodeInput.required = false;
    } else if (selectedPaymentType === "bank-exchange") {
	
      creditCardInfoDiv.style.display = "none";
      bankExchangeInfoDiv.style.display = "block";

      // Remove the required attribute from credit card inputs
      cardNumberInput.required = false;
      expiryDateInput.required = false;
      cvvInput.required = false;

      // Add the required attribute to bank exchange inputs
      bankNameInput.required = true;
      bankAccountInput.required = true;
      bankCodeInput.required = true;
    }

  });
  
  		
		// Create and dispatch a change event
	var changeEvent = new Event("change");
	paymentTypeSelect.dispatchEvent(changeEvent);

</script>




<script>
  // Get the form element
  var paymentForm = document.getElementById("payment-form");

  // Add an event listener to the form submission
  paymentForm.addEventListener("submit", function(event) {
  //  event.preventDefault(); // Prevent form submission

    // Get the payment type select element and its value
    var paymentTypeSelect = document.getElementById("payment-type");
    var paymentType = paymentTypeSelect.value;

    // Get the credit card info and bank exchange info input elements
    var cardNumberInput = document.getElementById("card-number");
    var expiryDateInput = document.getElementById("expiry-date");
    var cvvInput = document.getElementById("cvv");
    var bankNameInput = document.getElementById("bank-amount");
    var bankAccountInput = document.getElementById("bank-account");
    var bankCodeInput = document.getElementById("bank-code");

    // Create an object to store the payment information
    var paymentInfo = {};

    // Store the payment type in the object
    paymentInfo["Payment Type"] = paymentType;

    // Store the credit card info or bank exchange info based on the payment type
    if (paymentType === "credit-card") {
	

      paymentInfo["Card Number"] = cardNumberInput.value;
      paymentInfo["Expiry Date"] = expiryDateInput.value;
      paymentInfo["CVV"] = cvvInput.value;

    } else if (paymentType === "bank-exchange") {
      paymentInfo["Bank Name"] = bankNameInput.value;
      paymentInfo["Bank Account"] = bankAccountInput.value;
      paymentInfo["Bank Code"] = bankCodeInput.value;
    }

    // Print the payment information to the console
    console.log("Payment Information:");
    console.log(paymentInfo);
  });
</script>


</body>
</html>
